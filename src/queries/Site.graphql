# single event
query Event($slug: String) {
  events(filters: { slug: { eq: $slug } }) {
    heading
    dateTime

    isPast
    featuredImage {
      url
      alternativeText
    }
    donationReceived
    blocks {
      ... on ComponentPtaRichTextMarkdown {
        id
        content
      }
      ... on ComponentSharedMedia {
        id
        file {
          url
          alternativeText
          formats
        }
      }
      ... on ComponentPtaTextWithImage {
        id
        heading
        content
        file {
          url
          alternativeText
          formats
        }
        imageSide
      }
      ... on ComponentPtaEventComments {
        id
        content
        amountRaised
        heading
        slider {
          slides {
            url
            alternativeText
            formats
          }
        }
      }
    }
    description
  }
}

