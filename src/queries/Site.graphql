query Articles($filters: ArticleFiltersInput) {
  articles(filters: $filters) {
    title
    slug
    description
    cover {
      url
      formats
    }
    publishedAt
    category {
      name
    }
    author {
      name
    }
  }
}

query HomePageArticles($sort: [String], $pagination: PaginationArg) {
  articles(sort: $sort, pagination: $pagination) {
    title
    description
    slug
    category {
      name
    }
    cover {
      formats
      url
      alternativeText
    }
    publishedAt
    author {
      name
      avatar {
        url
        formats
      }
    }
  }
}

query HomePage {
  homePageContent {
    blocks {
      ... on ComponentPtaTotalDonations {
        text
        total
      }
      ... on ComponentPtaHeroSection {
        title
        content
        backgroundImage {
          url
          formats
        }
      }
      ... on ComponentPtaTotalDonations {
        id
        text
        total
        donationLink {
          link
          buttonText
        }
      }
      ... on ComponentPtaHomePageSlider {
        slides {
          url
          formats
        }
      }
      ... on ComponentPtaHomePageAbout {
        id
        content
        heading
        description
      }
      ... on ComponentPtaHomePageVolunteerBlock {
        content
        image {
          url
          formats
          alternativeText
        }
      }
      ... on ComponentPtaFeaturedProject {
        heading
        description
        goalDonations
        image {
          url
          alternativeText
          formats
        }
        projectLink {
          link
          buttonText
        }
        currentDonations
      }

      ... on ComponentPtaRichTextMarkdown {
        id
        content
        heading
      }
      ... on ComponentPtaTextWithImage {
        id
        heading
        content
        file {
          url
          alternativeText
          formats
        }
        imageSide
      }
      ... on ComponentPtaHeading {
        id
        heading
      }
    }
  }
}

query Header {
